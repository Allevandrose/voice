<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice to Text (Deepgram + Proxy)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4a00e0 0%, #8e2de2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 800px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
      font-size: 2em;
    }
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 25px;
      font-size: 0.95em;
    }
    .controls {
      display: flex;
      gap: 12px;
      margin-bottom: 25px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .start-btn { background: #00C853; color: white; }
    .stop-btn { background: #D50000; color: white; }
    .clear-btn { background: #9E9E9E; color: white; }
    .download-btn { background: #2962FF; color: white; }
    .status {
      text-align: center;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: 500;
    }
    .status.recording { background: #e8f5e9; color: #2e7d32; }
    .status.idle { background: #f5f5f5; color: #616161; }
    .status.error { background: #ffebee; color: #c62828; }
    textarea {
      width: 100%;
      min-height: 280px;
      padding: 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      font-family: inherit;
      resize: vertical;
    }
    textarea:focus {
      outline: none;
      border-color: #4a00e0;
    }
    .recording-indicator {
      display: none;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .recording-indicator.active {
      display: flex;
    }
    .pulse {
      width: 12px;
      height: 12px;
      background: #D50000;
      border-radius: 50%;
      animation: pulse 1.5s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.7; }
    }
    .word-count {
      text-align: right;
      color: #666;
      font-size: 0.9em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéôÔ∏è Deepgram Voice-to-Text</h1>
    <p class="subtitle">Secure real-time transcription via local proxy</p>
    <div class="status idle" id="status">Click Start to begin</div>
    <div class="recording-indicator" id="recordingIndicator">
      <div class="pulse"></div>
      <span>Listening...</span>
    </div>
    <div class="controls">
      <button class="start-btn" id="startBtn">‚ñ∂ Start</button>
      <button class="stop-btn" id="stopBtn" disabled>‚èπ Stop</button>
      <button class="clear-btn" id="clearBtn">üóë Clear</button>
      <button class="download-btn" id="downloadBtn">üíæ Download</button>
    </div>
    <textarea id="transcript" placeholder="Your transcribed text will appear here..."></textarea>
    <div class="word-count" id="wordCount">0 words</div>
  </div>

  <script>
    // --- State ---
    let audioContext = null;
    let processor = null;
    let mediaStream = null;
    let ws = null;

    // --- DOM Elements ---
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const clearBtn = document.getElementById('clearBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const transcriptEl = document.getElementById('transcript');
    const statusEl = document.getElementById('status');
    const recordingIndicator = document.getElementById('recordingIndicator');
    const wordCountEl = document.getElementById('wordCount');

    // --- Helpers ---
    function updateWordCount() {
      const text = transcriptEl.value.trim();
      const words = text ? text.split(/\s+/).length : 0;
      wordCountEl.textContent = `${words} word${words !== 1 ? 's' : ''}`;
    }

    function updateStatus(state, message) {
      statusEl.className = `status ${state}`;
      statusEl.textContent = message;
    }

    function floatTo16BitPCM(input) {
      const output = new Int16Array(input.length);
      for (let i = 0; i < input.length; i++) {
        const s = Math.max(-1, Math.min(1, input[i]));
        output[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
      }
      return output;
    }

    // --- Start Recording ---
    startBtn.addEventListener('click', async () => {
      try {
        // Get mic access
        mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });

        // Connect to YOUR secure proxy
        ws = new WebSocket('ws://localhost:5000/ws');

        ws.onopen = () => {
          console.log('‚úÖ Connected to local proxy');
          updateStatus('recording', 'Listening... Speak clearly!');
          recordingIndicator.classList.add('active');
        };

        ws.onmessage = (event) => {
          // ‚úÖ FIXED: Handle Deepgram message format properly
          if (typeof event.data !== 'string') {
            return; // Ignore binary data
          }

          try {
            const data = JSON.parse(event.data);
            
            // Debug log
            console.log('Received from Deepgram:', data);

            // Deepgram sends messages with "type" field
            if (data.type === 'Results') {
              // Extract transcript from the Results message
              const transcript = data.channel?.alternatives?.[0]?.transcript;
              
              if (transcript && transcript.trim()) {
                console.log('Adding to textarea:', transcript);
                transcriptEl.value += transcript + ' ';
                updateWordCount();
                
                // Auto-scroll to bottom
                transcriptEl.scrollTop = transcriptEl.scrollHeight;
              }
            } else if (data.type === 'Metadata') {
              console.log('Deepgram metadata received:', data);
            }
          } catch (parseErr) {
            console.warn('Failed to parse message:', parseErr, event.data);
          }
        };

        ws.onerror = (err) => {
          console.error('WebSocket error:', err);
          updateStatus('error', 'Connection failed');
        };

        ws.onclose = (event) => {
          console.log('Proxy connection closed:', event.code, event.reason);
          if (event.code !== 1000) {
            updateStatus('error', 'Disconnected');
          }
        };

        // --- Audio Pipeline ---
        audioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 16000 });
        const source = audioContext.createMediaStreamSource(mediaStream);
        processor = audioContext.createScriptProcessor(4096, 1, 1);

        processor.onaudioprocess = (e) => {
          if (ws?.readyState === WebSocket.OPEN) {
            const input = e.inputBuffer.getChannelData(0);
            const pcm16 = floatTo16BitPCM(input);
            ws.send(pcm16.buffer);
          }
        };

        source.connect(processor);
        processor.connect(audioContext.destination);

        // --- UI Update ---
        startBtn.disabled = true;
        stopBtn.disabled = false;

      } catch (err) {
        console.error('Setup failed:', err);
        const msg = err.name === 'NotAllowedError' 
          ? 'Microphone access denied' 
          : err.message || 'Failed to start';
        updateStatus('error', msg);
        alert('Error: ' + msg);
      }
    });

    // --- Stop ---
    stopBtn.addEventListener('click', () => {
      if (processor) {
        processor.disconnect();
        processor = null;
      }
      if (audioContext) {
        audioContext.close();
        audioContext = null;
      }
      if (mediaStream) {
        mediaStream.getTracks().forEach(track => track.stop());
        mediaStream = null;
      }
      if (ws) {
        ws.close();
        ws = null;
      }

      startBtn.disabled = false;
      stopBtn.disabled = true;
      updateStatus('idle', 'Ready to start');
      recordingIndicator.classList.remove('active');
    });

    // --- Clear ---
    clearBtn.addEventListener('click', () => {
      if (confirm('Clear all transcribed text?')) {
        transcriptEl.value = '';
        updateWordCount();
      }
    });

    // --- Download ---
    downloadBtn.addEventListener('click', () => {
      const text = transcriptEl.value.trim();
      if (!text) {
        alert('No text to download!');
        return;
      }
      const blob = new Blob([text], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `transcript_${new Date().toISOString().split('T')[0]}.txt`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });

    // --- Auto word count ---
    transcriptEl.addEventListener('input', updateWordCount);
  </script>
</body>
</html>
